          Apply the base dark theme immediately so the user doesn't see a 
          flash of a white screen while the JavaScript components load.
        */

            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
        }

        /* --- NEW: This is the critical fix --- */
        /* This style block centers all components placed inside the main layout area. */
        .content-area {
            /* 1. Use Flexbox for powerful alignment */
            display: flex;

            /* 2. Stack the components vertically */
            flex-direction: column;

            /* 3. Center all components horizontally */
            align-items: center;
        }

    </style>
